<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주의사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h1><b><p style="text-align:center;">강의실 대여시 유의사항</p></h1>
    <br>
    <br>
    <h2><p style="text-align:center;">0. 강의실 대여시 담당교수님 서명이 있는 집회신고서가 필요합니다.</p></h2>
    <h2><p style="text-align:center;">1. 대여하려는 강의실의 건물을 눌러주세요.</p></h2>
    <h2><p style="text-align:center;">2. 대여하려는 강의실의 번호를 눌러주세요.</p></h2>
    <h2><p style="text-align:center;">3. 예약자의 성함과 휴대폰번호, 예약 인원을 설정해주세요.</p></h2>
    <h2><p style="text-align:center;">4. 아래 날짜와 시간을 선택해주세요, 시간은 09~18사이로 설정 가능합니다.</p></h2>
    <h2><p style="text-align:center;">5. 첨부파일을 넣는 곳에 집회 신고서 파일을 첨부해 주세요.</p></h2>
    <h2><p style="text-align:center;">6. 추가로 사용할 기기를 선택하세요. 중복 선택이 가능합니다.</p></h2>
    <h2><p style="text-align:center;">7. 예약 버튼을 누르면 예약이 완료됩니다.</p></h2>

    <form action="/main" method="POST">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary btn-sm" type="submit">확인하였습니다.</button>
        </div>
        <br>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
